<app-clear-cards></app-clear-cards>
<section class="board">
  <div *ngFor="let column of cards.columns" class="column" #column>
    <h2>{{column.title}}</h2>
    <app-card-display *ngFor="let card of cards.filter(column.name)" [card]="card"></app-card-display>
  </div>
</section>
